<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1.00001,viewport-fit=cover" />
  <title>ANIMO Pilates Studio</title>
  <style>
    html, body, #root {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #root {
      flex-shrink: 0;
    }
    /* Font display optimization */
    @font-face {
      font-family: system;
      font-style: normal;
      font-weight: 300;
      src: local(".SFNSText-Light"), local(".HelveticaNeueDeskInterface-Light"), local(".LucidaGrandeUI"), local("Ubuntu Light"), local("Segoe UI Light"), local("Roboto-Light"), local("DroidSans"), local("Tahoma");
      font-display: swap;
    }
    /* Icon font fallbacks */
    .vector-icon {
      font-display: optional;
    }
    /* Prevent flash of unstyled content */
    body {
      font-family: system, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }
    /* Loading indicator */
    .expo-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      background-color: #ffffff;
    }
    .expo-loading-indicator {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #6B8E7F;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="expo-loading">
      <div class="expo-loading-indicator"></div>
    </div>
  </div>
</body>
</html>
