<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <title>ANIMO Pilates Studio</title>
    <meta name="description" content="Professional Pilates studio management system for classes, bookings, and client management." />
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />
    
    <!-- Google Fonts for Material Icons (Web-compatible) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Ensure icons are loaded and prevent font corruption -->
    <style>
      /* Material Icons fallback and optimization */
      .material-icons {
        font-family: 'Material Icons' !important;
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        white-space: nowrap;
        word-wrap: normal;
        direction: ltr;
        -webkit-font-feature-settings: 'liga';
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        -moz-osx-font-smoothing: grayscale;
        font-feature-settings: 'liga';
        user-select: none;
      }
      
      /* Prevent loading of corrupted TTF fonts */
      @font-face {
        font-family: 'MaterialCommunityIcons';
        src: none;
      }
      
      /* Global styles for better UX */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: #ffffff;
        color: #333333;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Loading state */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Prevent FOUC (Flash of Unstyled Content) */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-size: 18px;
        color: #6B8E7F;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loading">Loading ANIMO Pilates Studio...</div>
    </div>
    
    <!-- Error handling for missing fonts -->
    <script>
      // Check if Material Icons are loaded
      window.addEventListener('load', function() {
        const testElement = document.createElement('span');
        testElement.className = 'material-icons';
        testElement.style.position = 'absolute';
        testElement.style.visibility = 'hidden';
        testElement.textContent = 'home';
        document.body.appendChild(testElement);
        
        const computedStyle = window.getComputedStyle(testElement);
        if (computedStyle.fontFamily.indexOf('Material Icons') === -1) {
          console.warn('Material Icons font not loaded properly');
        }
        
        document.body.removeChild(testElement);
      });
    </script>
  </body>
</html>
